<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>SME Lead Extractor | Global Contractor Edition</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg:#f8fafc; --card:#ffffff; --text:#1e293b; --muted:#64748b; 
      --accent:#2563eb; --accent-hover:#1d4ed8;
      --radius:10px; --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }
    * { box-sizing:border-box; font-family:Inter, system-ui, sans-serif; }
    body { margin:0; background:var(--bg); color:var(--text); height:100vh; display:flex; flex-direction:column; }
    header { padding:16px 24px; background:#fff; border-bottom:1px solid #e2e8f0; display:flex; justify-content:space-between; align-items:center; }
    .title { font-weight:700; font-size:18px; color:#0f172a; }
    .subtitle { color:var(--muted); font-size:13px; margin-top:2px; }
    .main-layout { display:grid; grid-template-columns:350px 1fr; gap:20px; padding:20px; flex:1; overflow:hidden; max-width:1600px; margin:0 auto; width:100%; }
    .panel { background:var(--card); border-radius:var(--radius); box-shadow:var(--shadow); border:1px solid #e2e8f0; display:flex; flex-direction:column; }
    .sidebar { padding:16px; overflow-y:auto; }
    .input-group { margin-bottom:14px; }
    label { display:block; font-size:12px; font-weight:600; color:var(--muted); margin-bottom:6px; text-transform:uppercase; letter-spacing:0.03em; }
    input[type=text], select, input[type=number] { width:100%; padding:10px; border:1px solid #cbd5e1; border-radius:6px; font-size:14px; outline:none; }
    .btn-row { display:flex; gap:8px; margin-top:8px; }
    button { flex:1; padding:10px; border-radius:6px; font-weight:600; font-size:13px; cursor:pointer; border:none; transition:all 0.2s; }
    button.primary { background:var(--accent); color:white; }
    button.primary:hover { background:var(--accent-hover); }
    button.secondary { background:#fff; border:1px solid #cbd5e1; color:#475569; }
    #adv-toggle { margin-top:16px; padding:12px; background:#f8fafc; border:1px solid #e2e8f0; border-radius:8px; cursor:pointer; display:flex; justify-content:space-between; align-items:center; }
    #adv-content { display:none; padding-top:12px; margin-top:12px; border-top:1px dashed #e2e8f0; }
    .map-container { position:relative; flex:1; display:flex; flex-direction:column; border-radius:var(--radius); overflow:hidden; border:1px solid #e2e8f0; }
    #map { flex:1; z-index:1; }
    .results-panel { height:35vh; background:white; border-top:1px solid #e2e8f0; display:flex; flex-direction:column; }
    .results-header { padding:12px 16px; background:#f8fafc; border-bottom:1px solid #e2e8f0; display:flex; justify-content:space-between; align-items:center; }
    .results-body { overflow:auto; flex:1; }
    table { width:100%; border-collapse:collapse; font-size:13px; }
    th { text-align:left; padding:10px 16px; background:#f1f5f9; color:var(--muted); position:sticky; top:0; z-index:2; }
    td { padding:10px 16px; border-bottom:1px solid #f1f5f9; }
    .spinner { display:none; width:16px; height:16px; border:2px solid #ffffff; border-bottom-color:transparent; border-radius:50%; animation:rotation 1s linear infinite; margin-right:8px; }
    @keyframes rotation { from {transform:rotate(0deg)} to {transform:rotate(360deg)} }
  </style>
</head>
<body>

<header>
  <div>
    <div class="title">SME Contractor Extractor</div>
    <div class="subtitle">Extracting verified business data from OpenStreetMap</div>
  </div>
  <div style="font-size:12px;color:var(--muted)">v2.3 â€¢ Deep Search Active</div>
</header>

<div class="main-layout">
  <div class="panel sidebar">
    <div class="input-group">
      <label>Target Location</label>
      <input id="location" type="text" placeholder="e.g. London, UK" value="Manchester, UK" />
    </div>

    <div class="input-group">
      <label>Category</label>
      <select id="category" onchange="suggestTags()">
        <option value="contractors">Building Contractors (SME)</option>
        <option value="shopping">Shopping & Retail</option>
        <option value="food">Food & Drink</option>
        <option value="healthcare">Healthcare</option>
        <option value="transport">Transport</option>
      </select>
    </div>

    <div class="input-group">
      <label>Specific Trade</label>
      <select id="subcategory"></select>
    </div>

    <div class="btn-row">
      <button class="primary" id="searchBtn" onclick="fetchData()">
        <span class="spinner" id="loadingSpinner"></span><span id="btnText">Run Deep Search</span>
      </button>
    </div>

    <div class="btn-row">
      <button class="secondary" onclick="downloadCSV()">CSV Export</button>
      <button class="secondary" onclick="resetMap()">Clear</button>
    </div>

    <div id="adv-toggle" onclick="toggleAdvanced()">
      <strong>Search Settings</strong>
      <span id="adv-status">Show</span>
    </div>

    <div id="adv-content">
      <div class="input-group">
        <label>Search Radius (km)</label>
        <input type="number" id="optRadius" value="10" min="1" max="50">
      </div>
      <div class="input-group">
        <label>Keyword Filter</label>
        <input type="text" id="optKeyword" placeholder="e.g. 'Limited'">
      </div>
    </div>
  </div>

  <div class="map-container panel">
    <div id="map"></div>
    <div class="results-panel">
      <div class="results-header">
        <strong>Results</strong>
        <span id="res-count" style="font-size:13px;color:var(--muted)">0 items found</span>
      </div>
      <div class="results-body">
        <table>
          <thead>
            <tr>
              <th>Business Name</th>
              <th>Contact Info</th>
              <th>Location</th>
              <th>Website</th>
            </tr>
          </thead>
          <tbody id="res-tbody"></tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

<script>
const categoryOptions = {
  contractors: {
    "General Builders": [{ key: "craft", value: "builder" }, { key: "craft", value: "construction" }],
    "Electricians": [{ key: "craft", value: "electrician" }],
    "Plumbers": [{ key: "craft", value: "plumber" }],
    "Roofers": [{ key: "craft", value: "roofer" }],
    "Carpenters": [{ key: "craft", value: "carpenter" }],
    "Construction Offices": [{ key: "office", value: "construction" }]
  },
  shopping: { "Supermarkets": [{ key: "shop", value: "supermarket" }] },
  food: { "Restaurants": [{ key: "amenity", value: "restaurant" }] },
  healthcare: { "Hospitals": [{ key: "amenity", value: "hospital" }] }
};

let map = L.map('map').setView([51.505, -0.09], 6);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
let markers = L.markerClusterGroup().addTo(map);
let results = [];

suggestTags();

function suggestTags() {
  const cat = document.getElementById('category').value;
  const sub = document.getElementById('subcategory');
  sub.innerHTML = '';
  Object.keys(categoryOptions[cat]).forEach(k => {
    sub.innerHTML += `<option value="${k}">${k}</option>`;
  });
}

function toggleAdvanced() {
  const el = document.getElementById('adv-content');
  el.style.display = el.style.display === 'block' ? 'none' : 'block';
}

function resetMap() {
  markers.clearLayers();
  results = [];
  document.getElementById('res-tbody').innerHTML = '';
  document.getElementById('res-count').innerText = '0 items found';
}

async function fetchData() {
  const locQ = document.getElementById('location').value;
  const rad = document.getElementById('optRadius').value * 1000;
  const cat = document.getElementById('category').value;
  const sub = document.getElementById('subcategory').value;
  const spin = document.getElementById('loadingSpinner');
  
  if(!locQ) return alert("Enter a location");
  
  spin.style.display = 'inline-block';
  resetMap();

  try {
    const geo = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${locQ}`).then(r => r.json());
    if(!geo.length) throw new Error("Location not found");
    const { lat, lon } = geo[0];
    map.setView([lat, lon], 12);

    const tags = categoryOptions[cat][sub];
    const queryParts = tags.map(t => `node["${t.key}"="${t.value}"](around:${rad},${lat},${lon});way["${t.key}"="${t.value}"](around:${rad},${lat},${lon});relation["${t.key}"="${t.value}"](around:${rad},${lat},${lon});`).join('');
    const finalQuery = `[out:json][timeout:60];(${queryParts});out center;`;

    const data = await fetch('https://overpass-api.de/api/interpreter', {
      method: 'POST',
      body: 'data=' + encodeURIComponent(finalQuery)
    }).then(r => r.json());

    if(!data.elements || data.elements.length === 0) {
      alert("Zero results. Try a wider radius (e.g. 20km) or a nearby larger city.");
    }

    data.elements.forEach(el => {
      const t = el.tags || {};
      const name = t.name || t.brand || "Local Contractor";
      const phone = t.phone || t['contact:phone'] || "No Phone";
      const website = t.website || t['contact:website'] || "-";
      const street = t['addr:street'] || "Local Area";
      const latV = el.lat || el.center.lat;
      const lonV = el.lon || el.center.lon;

      results.push({ name, phone, street, website, latV, lonV });

      const row = `<tr>
        <td><b>${name}</b></td>
        <td style="color:#2563eb">${phone}</td>
        <td>${street}</td>
        <td>${website !== '-' ? `<a href="${website}" target="_blank">Link</a>` : '-'}</td>
      </tr>`;
      document.getElementById('res-tbody').insertAdjacentHTML('beforeend', row);

      const m = L.marker([latV, lonV]).bindPopup(`<b>${name}</b><br>${phone}`);
      markers.addLayer(m);
    });

    document.getElementById('res-count').innerText = `${results.length} items found`;

  } catch (e) {
    alert(e.message);
  } finally {
    spin.style.display = 'none';
  }
}

function downloadCSV() {
  if(!results.length) return alert("No data");
  let csv = "Name,Phone,Address,Website,Lat,Lon\n";
  results.forEach(r => csv += `"${r.name}","${r.phone}","${r.street}","${r.website}",${r.latV},${r.lonV}\n`);
  const blob = new Blob([csv], { type: 'text/csv' });
  const url = window.URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'contractors.csv';
  a.click();
}
</script>
</body>
</html>
